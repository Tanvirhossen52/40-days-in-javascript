<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


   

   
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3>Password Genarator</h3>

      <div class="inputbox">
        <input type="text" readonly id="paasBox" />
        <span id="copyicon" class="material-symbols-outlined">
            file_copy
            </span>
      </div>

      <input type="range" min="1" max="30" value="8"  class="inputSlder" />

      <div class="row">
      <p>password Length</p>
      <span class="sliderValue"></span>
      </div>


      <div class="row">
        <label for="lowercase">Include Lowercase Letters (a-z)</label>
        <input type="checkbox" checked name="lowercase" id="lowercase">
      </div>

      <div class="row">
        <label for="uppercase">Include Uppercase Letters (A-Z)</label>
        <input type="checkbox"  checked name="uppercase" id="uppercase">
      </div>

      <div class="row">
        <label for="numbers">Include Numbers (0-9)</label>
        <input type="checkbox" checked name="numbers" id="numbers">
      </div>

      <div class="row">
        <label for="symbols">Include Symbols (@-*)</label>
        <input type="checkbox" checked name="symbols" id="symbols">
      </div>

      <button  class="genbtn"> Genarate Password</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
