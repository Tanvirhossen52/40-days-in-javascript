<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h3>Qr genaretor</h3>
        <div class="qrheader">
            <input type="text" class="qrtext">
          <div class="selection">
            <label for="sizes">Select Size:</label>
            <select name="" id="sizes">
            <option value="100">100*100</option>
            <option value="200">200*200</option>
            <option value="300">300*300</option>
            <option value="400">400*400</option>
            <option value="500">500*500</option>
            <option value="600">600*600</option>
            <option value="700">700*700</option>
            <option value="800">800*800</option>
            <option value="900">900*900</option>
            <option value="1000">1000*1000</option>
        </select>

          </div>

        </div>
        <div id="qrbody" style="display: flex;
    justify-content: center;">

        </div>
        <div class="qrfooter">
            <a href="" class="genarete" >Genarete QR</a>
            <a href="" class="download" download="Qr.png" >Download</a>
        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
