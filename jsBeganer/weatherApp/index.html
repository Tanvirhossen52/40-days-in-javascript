<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>
    <div class="container">
      <!-- top input -->
        <div class="main">
            <input type="text" class="input-box" placeholder="Enter your location">
            <i class="fa-solid fa-magnifying-glass"></i>
            
        </div>

        <!-- 404 page -->
       <div class="erorPage">
        <h2>Plz enter your valid location</h2>
        <img src="img/assets/404.png" alt="">
       </div>

        <div class="fotter">
           <div class="imgSection">
            <img class="weatherImg" src="img/assets/clear.png" alt="img">
            <span class="temprture">20.98 <sup>0</sup></span>
            <p class="descrip">light</p>
           </div>

            <div class="ditails">
                <ul>
                    <li>
                        <span>clouds</span>
                        <i class="fa-solid fa-cloud"></i>
                        <span class="clouds">98</span>%
                    </li>
                    <li>
                        <span>humidity</span>
                        <i class="fa-solid fa-droplet"></i>
                        <span class="humidity">98</span>%
                    </li>
                    <li>
                        <span>pressure</span>
                        <i class="fa-solid fa-gauge"></i>
                        <span class="pressure">1011</span>

            </div>

    </div>
